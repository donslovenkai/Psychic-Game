<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <section>
        <header>
            <h1>The Psychic Game</h1>
        </header>
        <!--Instruct and prompt user to type any letter key.-->
        <div class="prompt">
            <h3>Guess the letter that the computer picked.  Type a letter from a to z:</h3>
        </div>
    </section>
    <!--Section to collect game tallies-->
    <section>
        <div id="playgame">
            <ul>
                <li>
                    <p id="wins">Wins: </p>
                </li>
            </ul>
            <ul>
                <li>
                    <p id="losses">Losses: </p>
                </li>
            </ul>
            <ul>
                <li>
                    <p id="guessesLeft">Guesses left: </p>
                </li>
            </ul>
            <ul>
                <li>
                    <p id="guessesSoFar">Guesses so far: </p>
                </li>
            </ul>
        </div>
    </section>
    <script type="text/javascript " src="assets/javascript/game.js "></script>
</body>

</html>
